<mat-table [dataSource]="courses">
  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <mat-header-cell class="header-colum"  *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell class="content-line"  *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="Category">
    <mat-header-cell class="header-colum" mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell class="content-line" mat-cell *matCellDef="let course"> {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso"> {{ course.category | category }} </mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="primary" (click)="onAdd()" aria-label="add new course">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Edit a course">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Delete a course">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

    <mat-cell *matCellDef="let course">

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
