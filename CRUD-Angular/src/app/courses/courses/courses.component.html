<mat-card>

  <mat-toolbar color="secundary" class="table-header">Cursos Dispon√≠veis</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th class="header-colum" mat-header-cell *matHeaderCellDef> Curso </th>
        <td class="content-line" mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>

      <!-- category Column -->
      <ng-container matColumnDef="Category">
        <th class="header-colum" mat-header-cell *matHeaderCellDef> Categoria </th>
        <td class="content-line" mat-cell *matCellDef="let course"> {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso"> {{ course.category | category }} </mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="add new course">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Edit a course">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete a course">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">

        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
